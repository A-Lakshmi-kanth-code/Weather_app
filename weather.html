<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card-container">
        <div class="search-card">
            <input class="input" type="text" placeholder="enter the city name" id="cityName">
            <button class="searchButton" id="searching">
                <img src="search.png" alt="search" class="seachImage">
            </button>
        </div>
        <div class="error" id="errorMsg">
            <p>Invalid city Name</p>
        </div>
        <div class="weather" id="weatherBlock">
            <img src="rain.png" class="weather-icon" id="imageIcon">
            <h1 id="temperatureValue" class="temp">22Â°C</h1>
            <h2 id="cityNamee" class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" class="humidityImage">
                    <div>
                        <p id="humidityValue" class="humidity">50%</p>
                        <p class="humidity">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" class="windImage">
                    <div>
                        <p id="windValue" class="wind">15 km/h</p>
                        <p class="wind">Wind speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>






    <script src="weather.js"></script>  
</body>
</html>
